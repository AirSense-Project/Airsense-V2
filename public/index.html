<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirSense</title>

    <!--Estilos de leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contenedor">
      <h1>AirSense <br> üó∫Ô∏è Visor geoespacial de calidad del aire</h1>

      <label for="selectMunicipio">Selecciona un municipio:</label>
      <select id="selectMunicipio" class="selector-municipio">
        <option value="">-- Selecciona --</option>
      </select>

      <div class="vista-principal">
        <!-- Columna izquierda: Mapa -->
        <div class="vista-principal__mapa">
          <div id="map" class="mapa"></div>
        </div>

        <!-- Columna derecha: Diccionario -->
        <aside id="diccionario" class="diccionario">
          <div
            id="vistaLista"
            class="diccionario__vista diccionario__vista--activa"
          >
            <h2 class="diccionario__titulo">Diccionario de Contaminantes</h2>
            <p class="diccionario__intro">
              Explora los principales contaminantes atmosf√©ricos monitoreados en
              el Valle del Cauca.
            </p>
            <ul id="listaContaminantes" class="diccionario__lista">
              <!-- Se llena din√°micamente -->
            </ul>
          </div>

          <div id="vistaDetalle" class="diccionario__vista">
            <button id="btnVolver" class="diccionario__btn-volver">
              ‚Üê Volver
            </button>
            <article id="contenidoDetalle" class="diccionario__detalle">
              <!-- Se llena din√°micamente -->
            </article>
          </div>
        </aside>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Script javascript -->
    <script src="script.js" defer></script>

    <!-- Script Diccionario-->
    <script src="diccionario.js" defer></script>
  </body>
</html>
